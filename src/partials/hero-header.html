<header class="page-header">
  <div class="container">
    <div class="page-header__nav">
      <a href="./index.html">

      <div class="page-header__body">

        <use href="./images/sprite.svg#icon-circle-right">
        </use>
      </svg>
        </button>
      </div>
    </div>

    <!--Menu container-->

    <div class="menu__container" id="menu-container" data-menu>
      
        <button type="button" class="button__menu--buy">
          Buy now
          <svg class="button__menu--icon" width="12" height="14">
        <use href="./images/sprite.svg#icon-circle-right">
        </use>
      </svg>
        </button>
        <nav class="page-header__menu">
          <ul class="page-header__list">
            <li class="page-header__item">

            <li class="page-header__item">

            </li>
            <li class="page-header__item">
              <a href="#contact" class="page-header__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
